events {
    worker_connections 1024;
}

http {
    # Define upstream backend servers
    upstream backend_servers {
        # Load balancing method: least_conn (send to server with least connections)
        # Other options: round_robin (default), ip_hash (sticky sessions)
        least_conn;
        
        # Backend server instances
        server backend1:3001 max_fails=3 fail_timeout=30s;
        server backend2:3002 max_fails=3 fail_timeout=30s;
        server backend3:3003 max_fails=3 fail_timeout=30s;
        
        # Health check: if a server fails 3 times, it's removed for 30 seconds
        # then automatically retried
    }
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Server configuration
    server {
        listen 80;
        server_name localhost;
        
        # Client body size (for large document uploads)
        client_max_body_size 10M;
        
        # Timeouts
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # API endpoints - proxy to backend
        location /api/ {
            # Proxy to backend servers
            proxy_pass http://backend_servers;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # For Server-Sent Events (SSE)
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # CORS headers (if needed)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            
            # Handle OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Load Balancer OK\n";
            add_header Content-Type text/plain;
        }
        
        # Status page (optional - shows backend status)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}

